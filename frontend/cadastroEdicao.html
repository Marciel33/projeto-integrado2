<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="header.css" />
      <link rel="stylesheet" href="cadastro.css" />
      
      <title>Cadastro Edicao</title>
   </head>

   <body>

      <div class="container">

         <div class="header">
            <a href="home.html">Home</a>
            
            <a href="favoritos.html">Meus Favoritos</a>
        </div>
        <div class="cadastro-de-novo-filme">Cadastro de novo filme</div>
         <!-- conteudo -->
         <div class="content">
            <div id="filmeList"> </div> 
            <div class="descricao-filme">              
               <div class="cadastro-edicao">
                  <form id="formularioFilme"  >
                     <!-- campos de entrada, botões, etc. -->
                  
                     <div class="caixa-nome-filme">
                        <span class="nome-do-filme">Nome do Filme</span>  
                         <input  type="text"class="titulo"placeholder="."/>
                     </div>

                     <div class="caixa-classificacao">
                        <span  class="classificacao-indicativa">Classificacao</span>
                        <input  type="text"class="classificacao"placeholder="."/>
                  
                    </div>  
                              
                    <div class="caixa-ano-lancamento">
                        <span class="ano-de-lan-amento">Lançamento</span>
                        <input type="text"class="lançamento"placeholder="."/>
                    </div> 
               
               
                    <div class="caixa-url-imagem">
                        <span  type="text"class="url-da-imagem">Url Imagem</span>
                        <input type="text"class="urlImagem"placeholder="."/>
                    </div> 

                    <div class="caixa-detalhes-filme">
                         <span type="text" class="detalhes-do-filme">Descrição </span>
                         <input type="text"class="descricao"placeholder="."/>
                    </div>   
               
                
               
                    <div class="btn-salvar">
                         <div class="caixa-botao-salvar">
                 
                 
                          <div class="btn-salvar">
                          <button class="salvar">Salvar</button>
                         </div>               
                        </div>
                     
                     </div> 
                  </form> 
                          
                     
                  
            
 

        
          <script src="meuscript.js"></script>
       <script src="cadastro.js"></script>
   </body>
</html>
